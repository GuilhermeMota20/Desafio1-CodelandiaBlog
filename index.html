    <title>Codelândia | Seu blog pessoal!</title>

    <header id="header" class="container">
      <section  id="home"  class="section">
        <div class="brand">
          <h3 class="logo">Codelândia</h3>
          <h3 class="blog">blog</h3>
        </div>

        <div class="search-content">
          <div class="btn-search">
            <img src="assets/img/search-icon.svg" alt="" />
          </div>

          <input
            id="search-bar"
            class="search-blog"
            type="search"
            name="search-bar"
            placeholder="Pesquisar no blog..."
          />
        </div>
      </section>
    </header>

    <main id="main" class="container">

      <div class="section content-btn-add">
        <!-- button create notice -->
        <button class="new-notice" id="addNotice">Criar feed</button>
      </div>

      <section id="root" class="section">

    <!-- Modal -->
    <div id="modal">
      <div class="container">
        <h3 class="modal-title">Adicionar Notícia</h3>

        <form action="" class="form">
          <label for="title">Título</label>
          <input required type="text" name="title" id="title" placeholder="Digite o título...">

          <label for="title">Resumo</label>
          <input required type="text" name="resume" id="resume" placeholder="Digite o resumo...">

          <button type="submit">Adicionar</button>
        </form>
      </div>
    </div>

    <!-- Show up -->
    <a class="back-to-top" href="#home"><i class='bx bxs-upvote'></i></a>
